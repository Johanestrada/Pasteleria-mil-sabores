<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Usuario</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar similar al admin -->
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-dark min-vh-100">
                    <a href="../index.html" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-decoration-none">
                        <img src="../img/Logo_Pasteleria_mil.png" alt="Logo" class="img-fluid" style="max-width:80px;">
                    </a>

                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Inicio</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-person-circle"></i> <span class="ms-1 d-none d-sm-inline">Perfil</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="btn-logout" href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-box-arrow-right"></i> <span class="ms-1 d-none d-sm-inline">Cerrar sesión</span>
                            </a>
                        </li>
                    </ul>

                    <hr>

                    <div class="dropdown pb-4 w-100">
                        <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img id="user-avatar" src="https://via.placeholder.com/30" alt="avatar" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1" id="user-name">Cliente</span>
                        </a>
                        <ul class="dropdown-menu text-small shadow">
                            <li><a class="dropdown-item" href="#" id="perfil-link">Perfil</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" id="logout-link">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="col py-3">
                <h1 id="bienvenida">Bienvenido, cliente</h1>
                <p id="email-info" class="text-muted"></p>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Mi perfil</h5>
                        <p class="card-text"><strong>Nombre:</strong> <span id="perfil-nombre">-</span></p>
                        <p class="card-text"><strong>Email:</strong> <span id="perfil-email">-</span></p>
                        <!-- agrega más campos según tu Firestore -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <!-- Script de usuario -->
    <script type="module" src="../js/usuario.js"></script>
</body>

</html>
