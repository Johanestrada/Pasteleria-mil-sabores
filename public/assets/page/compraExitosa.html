<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Exitosa - Mi Tienda</title>
  <link rel="stylesheet" href="../css/catalogo.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/carrito.css">
</head>
<body>
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-light bg-pink shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="../../index.html">
            <img src="../img/Logo_Pasteleria_mil.png" alt="Logo" class="img-fluid" style="max-width:80px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="../../index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="catalogo.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
                <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            </ul>
            <a href="carrito.html" class="btn position-relative">
                <i class="bi bi-cart fs-4"></i>
                <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger carrito-total">0</span>
            </a>
            <!-- Icono login -->
            <a href="login.html" class="btn text-dark p-0">
                <i class="bi bi-person fs-4"></i>
            </a>
        </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="exito-container">
      <!-- Encabezado -->
      <div class="exito-header">
        <span class="codigo-orden" id="codigoOrden">ORDEN: 20240705</span>
        <div class="exito-titulo">
          <span class="icono-exito">✅</span>
          <h1>Se ha realizado la compra nro <span id="numeroCompra">#000001</span></h1>
        </div>
      </div>

      <!-- Información del Cliente -->
      <section class="info-cliente">
        <h2 class="section-title">Información del Cliente</h2>
        
        <form class="form-cliente readonly">
          <div class="form-row">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" id="exitoNombre" readonly>
            </div>
            <div class="form-group">
              <label>Apellidos</label>
              <input type="text" id="exitoApellidos" readonly>
            </div>
            <div class="form-group">
              <label>Correo</label>
              <input type="email" id="exitoCorreo" readonly>
            </div>
          </div>
        </form>
      </section>

      <!-- Dirección de Entrega -->
      <section class="direccion-entrega">
        <h2 class="section-title">Dirección de entrega de los productos</h2>
        
        <form class="form-direccion readonly">
          <div class="form-row">
            <div class="form-group">
              <label>Calle</label>
              <input type="text" id="exitoCalle" readonly>
            </div>
            <div class="form-group">
              <label>Departamento</label>
              <input type="text" id="exitoDepartamento" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Región</label>
              <input type="text" id="exitoRegion" readonly>
            </div>
            <div class="form-group">
              <label>Comuna</label>
              <input type="text" id="exitoComuna" readonly>
            </div>
          </div>
          <div class="form-group full-width">
            <label>Indicaciones</label>
            <textarea id="exitoIndicaciones" readonly></textarea>
          </div>
        </form>
      </section>

      <!-- Tabla de Productos -->
      <div class="tabla-checkout-container">
        <table class="tabla-checkout">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio $</th>
              <th>Cantidad</th>
              <th>Subtotal $</th>
            </tr>
          </thead>
          <tbody id="tablaExitoBody">
            <!-- Productos de la compra exitosa -->
          </tbody>
        </table>
      </div>

      <!-- Total Pagado -->
      <div class="total-pagado-container">
        <div class="total-pagado">
          <span class="total-text">Total Pagado: $</span>
          <span id="totalPagado" class="total-precio">0</span>
        </div>
      </div>

      <div class="exito-footer">
        <button id="btnImprimirPDF" class="btn-imprimir-pdf">Imprimir Boleta en PDF</button>
        <button id="btnEnviarEmail" class="btn-enviar-email">Enviar Boleta por Email</button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/compraExitosa.js"></script>
</body>
</html>
