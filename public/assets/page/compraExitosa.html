<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Exitosa - Mi Tienda</title>
  <link rel="stylesheet" href="../css/catalogo.css">
  <link rel="stylesheet" href="../css/carrito.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <!-- HEADER: Barra de navegación estándar. -->
  <nav class="navbar navbar-expand-lg navbar-light bg-pink shadow-sm">
    <!-- ... Contenido de la barra de navegación ... -->
  </nav>

  <!-- MAIN CONTENT: Contenido principal de la página de compra exitosa. -->
  <main class="main">
    <div class="exito-container">
      <!-- Encabezado de Éxito: Confirma la compra y muestra el número de orden. -->
      <div class="exito-header">
        <!-- El código de la orden y el número de compra se cargan dinámicamente. -->
        <span class="codigo-orden" id="codigoOrden">ORDEN: 20240705</span>
        <div class="exito-titulo">
          <span class="icono-exito">✅</span>
          <h1>Se ha realizado la compra nro <span id="numeroCompra">#000001</span></h1>
        </div>
      </div>

      <!-- Información del Cliente (Solo Lectura): Muestra los datos del comprador. -->
      <section class="info-cliente">
        <h2 class="section-title">Información del Cliente</h2>
        <form class="form-cliente readonly">
          <!-- Campos deshabilitados (readonly) con la información de la compra. -->
          <div class="form-row">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" id="exitoNombre" readonly>
            </div>
            <div class="form-group">
              <label>Apellidos</label>
              <input type="text" id="exitoApellidos" readonly>
            </div>
            <div class="form-group">
              <label>Correo</label>
              <input type="email" id="exitoCorreo" readonly>
            </div>
          </div>
        </form>
      </section>

      <!-- Dirección de Entrega (Solo Lectura): Muestra la dirección de envío. -->
      <section class="direccion-entrega">
        <h2 class="section-title">Dirección de entrega de los productos</h2>
        <form class="form-direccion readonly">
          <!-- Campos deshabilitados (readonly) con la dirección de la compra. -->
          <div class="form-row">
            <div class="form-group">
              <label>Calle</label>
              <input type="text" id="exitoCalle" readonly>
            </div>
            <div class="form-group">
              <label>Departamento</label>
              <input type="text" id="exitoDepartamento" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Región</label>
              <input type="text" id="exitoRegion" readonly>
            </div>
            <div class="form-group">
              <label>Comuna</label>
              <input type="text" id="exitoComuna" readonly>
            </div>
          </div>
          <div class="form-group full-width">
            <label>Indicaciones</label>
            <textarea id="exitoIndicaciones" readonly></textarea>
          </div>
        </form>
      </section>

      <!-- Tabla de Productos: Detalle de los productos comprados. -->
      <div class="tabla-checkout-container">
        <table class="tabla-checkout">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio $</th>
              <th>Cantidad</th>
              <th>Subtotal $</th>
            </tr>
          </thead>
          <!-- Cuerpo de la tabla: Se rellena dinámicamente con los productos de la compra. -->
          <tbody id="tablaExitoBody">
            <!-- Los productos se insertarán aquí desde compraExitosa.js. -->
          </tbody>
        </table>
      </div>

      <!-- Total Pagado: Muestra el monto final de la compra. -->
      <div class="total-pagado-container">
        <div class="total-pagado">
          <span class="total-text">Total Pagado: $</span>
          <span id="totalPagado" class="total-precio">0</span>
        </div>
      </div>

      <!-- Acciones Post-Compra: Permite al usuario obtener un comprobante. -->
      <div class="exito-footer">
        <button id="btnImprimirPDF" class="btn-imprimir-pdf">Imprimir Boleta en PDF</button>
        <button id="btnEnviarEmail" class="btn-enviar-email">Enviar Boleta por Email</button>
      </div>
    </div>
  </main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <!-- compraExitosa.js: Lógica para cargar los datos de la compra desde el almacenamiento local y gestionar los botones de impresión/envío. -->
  <script src="../js/compraExitosa.js"></script>
</body>
</html>
