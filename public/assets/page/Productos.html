<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Collection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">


</head>

<body>
    <!-- HEADER: Barra de navegación principal del sitio. -->
    <nav class="navbar navbar-expand-lg navbar-light bg-pink shadow-sm sticky-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="/index.html">
                <img src="../img/Logo_Pasteleria_mil.png" alt="Logo" class="img-fluid" style="max-width:80px;">
            </a>

            <!-- Botón para móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú de Navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto"> <!-- mx-auto centra el menú -->
                    <li class="nav-item">
                        <a class="nav-link active" href="../../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <!-- Barra de búsqueda y acciones de usuario -->
                <div class="d-flex align-items-center">
                    <div class="d-none d-md-block">
                        <input type="text" class="form-control form-control-sm" placeholder="Buscar">
                    </div>
                    <a href="login.html" class="btn text-dark d-none d-md-block">
                        <i class="bi bi-person fs-3"></i>
                    </a>
                    <!-- Carrito de compras con contador -->
                    <a href="carrito.html" class="btn position-relative">
                        <i class="bi bi-cart fs-4"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL: Muestra el catálogo de productos con filtros. -->
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">Productos</h4>
        </div>

        <div class="row g-4">
            <!-- Panel de Filtros: Permite a los usuarios refinar la búsqueda de productos. -->
            <div class="col-lg-3">
                <div class="filter-sidebar p-4 shadow-sm">
                    <!-- Filtro por Categorías -->
                    <div class="filter-group">
                        <h6 class="mb-3">Categories</h6>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="electronics">
                            <label class="form-check-label" for="electronics">Tortas</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="clothing">
                            <label class="form-check-label" for="clothing">Pasteleria Individual</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="accessories">
                            <label class="form-check-label" for="accessories">Galletas</label>
                        </div>
                    </div>

                    <!-- Filtro por Rango de Precios -->
                    <div class="filter-group">
                        <h6 class="mb-3">Precio</h6>
                        <input type="range" class="form-range" min="0" max="1000" value="500">
                        <div class="d-flex justify-content-between">
                            <span class="text-muted">$0</span>
                            <span class="text-muted">$1000</span>
                        </div>
                    </div>

                    <!-- Filtro por Reseñas/Calificación -->
                    <div class="filter-group">
                        <h6 class="mb-3">Reseñas</h6>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="rating" id="rating4">
                            <label class="form-check-label" for="rating4">
                                <i class="bi bi-star-fill text-warning"></i> 4 mas
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="rating" id="rating3">
                            <label class="form-check-label" for="rating3">
                                <i class="bi bi-star-fill text-warning"></i> 3 menor
                            </label>
                        </div>
                    </div>

                    <button class="btn btn-outline-primary w-100">Applicar Filtro</button>
                </div>
            </div>

            <!-- Listado de Productos: Contiene las tarjetas de cada producto. -->
            <div class="col-lg-9">
                <div class="row g-4">
                    <!-- Tarjeta de Producto: Cada tarjeta representa un item individual. -->
                    <div class="col-md-4">
                        <div class="product-card shadow-sm">
                            <div class="position-relative">
                                <!-- Enlace a la página de detalle del producto. -->
                                <a href="../page/TortaClasica.html">
                                    <img src="../img/tor_clasic.png" class="product-image w-100" alt="Product">
                                </a>
                            </div>
                            <div class="p-3">
                                <h6 class="mb-1">Torta Mil Hoja</h6>
                                <div class="rating-stars mb-2">
                                    <!-- Estrellas de calificación. -->
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price">$15,990</span>
                                    <!-- Botón para agregar el producto al carrito. -->
                                    <button class="btn cart-btn add-to-cart-btn">
                                        <i class="bi bi-cart-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Se repiten más tarjetas de productos... -->
                    
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT DE VERIFICACIÓN: Comprueba si el usuario ha iniciado sesión antes de permitir agregar productos al carrito. -->
    <script>
        document.addEventListener('click', function(event) {
            const addToCartButton = event.target.closest('.add-to-cart-btn');

            if (addToCartButton) {
                // Verifica si existe un usuario en el almacenamiento local.
                const usuarioLogeado = localStorage.getItem('usuario'); 
                if (!usuarioLogeado) {
                    // Si no hay usuario, previene la acción por defecto.
                    event.preventDefault();
                    event.stopPropagation();
                    // Muestra una alerta y redirige a la página de login.
                    alert('Debes iniciar sesión para agregar productos al carrito.');
                    window.location.href = 'login.html';
                }
            }
        }, true);
    </script>

    <!-- FOOTER: Pie de página con información de contacto y enlaces. -->
    <footer class="footer py-4 bg-pink">
        <div class="container">
            <div class="row">
                <!-- ... Contenido del footer ... -->
            </div>
        </div>
    </footer>
</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>


</html>
