<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error en Pago - Mi Tienda</title>
  <link rel="stylesheet" href="../css/catalogo.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/carrito.css">
</head>
<body>
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-light bg-pink shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="../../index.html">
            <img src="../img/Logo_Pasteleria_mil.png" alt="Logo" class="img-fluid" style="max-width:80px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="../../index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="catalogo.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
                <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            </ul>
            <a href="carrito.html" class="btn position-relative">
                <i class="bi bi-cart fs-4"></i>
                <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger carrito-total">0</span>
            </a>
            <!-- Icono login -->
            <a href="login.html" class="btn text-dark p-0">
                <i class="bi bi-person fs-4"></i>
            </a>
        </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="error-container">
      <!-- Encabezado -->
      <div class="error-header">
        <div class="error-titulo">
          <span class="icono-error">❌</span>
          <h1>No se pudo realizar el pago <span id="numeroError">#000001</span></h1>
        </div>
        <h2 class="error-subtitulo">Detalle de compra</h2>
        <button id="btnReintentarPago" class="btn-reintentar-pago">Volver a realizar el pago</button>
      </div>

      <!-- Información del Cliente -->
      <section class="info-cliente">
        <h2 class="section-title">Información del Cliente</h2>
        
        <form class="form-cliente readonly">
          <div class="form-row">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" id="errorNombre" readonly>
            </div>
            <div class="form-group">
              <label>Apellidos</label>
              <input type="text" id="errorApellidos" readonly>
            </div>
            <div class="form-group">
              <label>Correo</label>
              <input type="email" id="errorCorreo" readonly>
            </div>
          </div>
        </form>
      </section>

      <!-- Dirección de Entrega -->
      <section class="direccion-entrega">
        <h2 class="section-title">Dirección de entrega de los productos</h2>
        
        <form class="form-direccion readonly">
          <div class="form-row">
            <div class="form-group">
              <label>Calle</label>
              <input type="text" id="errorCalle" readonly>
            </div>
            <div class="form-group">
              <label>Departamento</label>
              <input type="text" id="errorDepartamento" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Región</label>
              <input type="text" id="errorRegion" readonly>
            </div>
            <div class="form-group">
              <label>Comuna</label>
              <input type="text" id="errorComuna" readonly>
            </div>
          </div>
          <div class="form-group full-width">
            <label>Indicaciones</label>
            <textarea id="errorIndicaciones" readonly></textarea>
          </div>
        </form>
      </section>

      <!-- Tabla de Productos -->
      <div class="tabla-checkout-container">
        <table class="tabla-checkout">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio $</th>
              <th>Cantidad</th>
              <th>Subtotal $</th>
            </tr>
          </thead>
          <tbody id="tablaErrorBody">
            <!-- Productos del error de pago -->
          </tbody>
        </table>
      </div>

      <!-- Total -->
      <div class="total-pagado-container">
        <div class="total-pagado">
          <span class="total-text">Total: $</span>
          <span id="totalError" class="total-precio">0</span>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/errorPago.js"></script>
</body>
</html>
