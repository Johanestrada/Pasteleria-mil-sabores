<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error en Pago - Mi Tienda</title>
  <link rel="stylesheet" href="../css/catalogo.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/carrito.css">
</head>
<body>
  <!-- HEADER: Barra de navegación estándar. -->
  <nav class="navbar navbar-expand-lg navbar-light bg-pink shadow-sm">
    <!-- ... Contenido de la barra de navegación ... -->
  </nav>

  <!-- MAIN CONTENT: Contenido principal de la página de error de pago. -->
  <main class="main">
    <div class="error-container exito-container">
      <!-- Encabezado de Error: Muestra un mensaje indicando que el pago falló. -->
      <div class="error-header">
        <div class="error-titulo">
          <span class="icono-error">❌</span>
          <!-- El número de error se puede cargar dinámicamente. -->
          <h1>No se pudo realizar el pago <span id="numeroError">#000001</span></h1>
        </div>
        <h2 class="error-subtitulo">Detalle de compra</h2>
        <!-- Botón para reintentar el pago, redirige al checkout. -->
        <button id="btnReintentarPago" class="btn-reintentar-pago">Volver a realizar el pago</button>
      </div>

      <!-- Información del Cliente (Solo Lectura): Muestra los datos que el cliente ingresó. -->
      <section class="info-cliente">
        <h2 class="section-title">Información del Cliente</h2>
        <form class="form-cliente readonly">
          <!-- Los campos están deshabilitados (readonly) para que no se puedan editar. -->
          <div class="form-row">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" id="errorNombre" readonly>
            </div>
            <div class="form-group">
              <label>Apellidos</label>
              <input type="text" id="errorApellidos" readonly>
            </div>
            <div class="form-group">
              <label>Correo</label>
              <input type="email" id="errorCorreo" readonly>
            </div>
          </div>
        </form>
      </section>

      <!-- Dirección de Entrega (Solo Lectura): Muestra la dirección ingresada. -->
      <section class="direccion-entrega">
        <h2 class="section-title">Dirección de entrega de los productos</h2>
        <form class="form-direccion readonly">
           <!-- Los campos están deshabilitados (readonly). -->
          <div class="form-row">
            <div class="form-group">
              <label>Calle</label>
              <input type="text" id="errorCalle" readonly>
            </div>
            <div class="form-group">
              <label>Departamento</label>
              <input type="text" id="errorDepartamento" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Región</label>
              <input type="text" id="errorRegion" readonly>
            </div>
            <div class="form-group">
              <label>Comuna</label>
              <input type="text" id="errorComuna" readonly>
            </div>
          </div>
          <div class="form-group full-width">
            <label>Indicaciones</label>
            <textarea id="errorIndicaciones" readonly></textarea>
          </div>
        </form>
      </section>

      <!-- Tabla de Productos: Muestra los productos del intento de compra. -->
      <div class="tabla-checkout-container">
        <table class="tabla-checkout">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio $</th>
              <th>Cantidad</th>
              <th>Subtotal $</th>
            </tr>
          </thead>
          <!-- Cuerpo de la tabla: Se rellena dinámicamente con JS para mostrar los productos. -->
          <tbody id="tablaErrorBody">
            <!-- Los productos se insertarán aquí desde errorPago.js. -->
          </tbody>
        </table>
      </div>

      <!-- Total de la Compra: Muestra el monto total del intento de pago. -->
      <div class="total-pagado-container">
        <div class="total-pagado">
          <span class="total-text">Total: $</span>
          <span id="totalError" class="total-precio">0</span>
        </div>
      </div>
    </div>
  </main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <!-- errorPago.js: Lógica para cargar los datos de la compra fallida desde el almacenamiento local y gestionar el botón de reintento. -->
  <script src="../js/errorPago.js"></script>
</body>
</html>
