<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Mi Tienda</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../css/catalogo.css">
  <link rel="stylesheet" href="../css/carrito.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    if (!localStorage.getItem('usuario')) {
      alert('Debes iniciar sesi贸n para poder realizar una compra.');
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-pink shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/index.html">
        <img src="../img/Logo_Pasteleria_mil.png" alt="Logo" class="logo img-fluid" style="max-width:80px;">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="/index.html">Inicio</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="/assets/page/catalogo.html" id="productosMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">Productos</a>
            <ul class="dropdown-menu" aria-labelledby="productosMenu">
              <li><a class="dropdown-item" href="/assets/page/catalogo.html">Cat谩logo</a></li>
              <li><a class="dropdown-item" href="/assets/page/ofertas.html">Ofertas</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="/assets/page/nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="/assets/page/blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="/assets/page/contacto.html">Contacto</a></li>

          <!--  Buscador integrado -->
          <li class="nav-item ms-3">
            <div class="search-container">
              <input type="text" id="buscador" placeholder="Buscar productos..." class="search-input">
              <button id="btnBuscar" class="btn-buscar">Buscar</button>
            </div>
          </li>
        </ul>

        <!--usuario-->
        <div class="d-flex align-items-center ms-lg-3 gap-2">
          <a href="carrito.html" class="btn position-relative">
            <i class="bi bi-cart fs-4"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger carrito-total">0</span>
          </a>
          <!-- Contenedor Din谩mico de Usuario -->
          <div id="user-status-container">
            <a href="login.html" id="login-link" class="btn text-dark p-0">
              <i class="bi bi-person fs-4"></i>
            </a>
          
            <!-- Para usuarios logueados (oculto por defecto) -->
            <div class="nav-item dropdown" id="user-dropdown" style="display: none;">
              <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="user-menu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-check-fill fs-4 text-success"></i>
                <span id="user-name" class="ms-2 d-none d-lg-inline"></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="user-menu">
                <li><a class="dropdown-item" href="usuario.html">Ver Perfil</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" id="logout-link">Cerrar Sesi贸n</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main">
    <div class="checkout-container">

      <!-- ENCABEZADO -->
      <div class="checkout-header">
        <div>
          <h1 class="checkout-titulo">Carrito de Compra</h1>
          <p class="text-muted">Completa la siguiente informaci贸n</p>
        </div>

        <button class="btn-total-pagar" id="btnTotalPagar">
          Total a Pagar: $<span id="totalPagar">0</span>
        </button>
      </div>

      <!-- TABLA -->
      <div class="table-responsive mb-4">
        <table class="tabla-checkout">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="tablaCheckoutBody">
          </tbody>
        </table>
      </div>

      <!-- INFO CLIENTE -->
      <section>
        <h2 class="section-title">Informaci贸n del Cliente</h2>
        <form id="formCliente">

          <div class="form-row">
            <div class="form-group">
              <label for="nombre">Nombre *</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="apellidos">Apellidos *</label>
              <input type="text" id="apellidos" class="form-control" required>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="correo">Correo Electr贸nico *</label>
            <input type="email" id="correo" class="form-control" required>
          </div>

        </form>
      </section>

      <!-- DIRECCIN -->
      <section>
        <h2 class="section-title">Direcci贸n de Entrega</h2>
        <form id="formDireccion">

          <div class="form-row">
            <div class="form-group">
              <label for="calle">Calle *</label>
              <input type="text" id="calle" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="departamento">Departamento (Opcional)</label>
              <input type="text" id="departamento" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="region">Regi贸n *</label>
              <select id="region" class="form-select" required></select>
            </div>
            <div class="form-group">
              <label for="comuna">Comuna *</label>
              <select id="comuna" class="form-select" disabled required></select>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="indicaciones">Indicaciones para la entrega</label>
            <textarea id="indicaciones" class="form-control" rows="3"></textarea>
          </div>

        </form>
      </section>

      <!-- BOTN PAGAR -->
      <button id="btnPagarAhora" class="btn-pagar-ahora">
        Pagar Ahora: $<span id="montoPagar">0</span>
      </button>

    </div>
  </main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth-status.js"></script>
  <script src="../js/actualizarCarrito.js"></script>
  <script src="../js/checkout.js"></script>

</body>
</html>
