<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Mi Tienda</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Tus estilos -->
  <link rel="stylesheet" href="../css/catalogo.css">
  <link rel="stylesheet" href="../css/carrito.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    if (!localStorage.getItem('usuario')) {
      alert('Debes iniciar sesión para poder realizar una compra.');
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-pink shadow-sm">
    <div class="container-fluid px-2 px-md-3 px-lg-4">
        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
            <img src="../img/Logo_Pasteleria_mil.png" alt="Logo" class="img-fluid" style="max-width:80px;">
        </a>

        <!-- Botón para móvil -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto"> <!-- mx-auto centra el menú -->
                <li class="nav-item">
                    <a class="nav-link active" href="../../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalogo.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="noticias.html">Noticias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
            <!--buscar-->
            <div class="d-flex align-items-center ms-lg-3 gap-2 flex-shrink-0">
                <a href="carrito.html" class="btn position-relative p-1 p-md-2">
                    <i class="bi bi-cart fs-5 fs-md-4"></i>
                    <span
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger carrito-total">0</span>
                </a>
                <!-- Icono login -->
                <a href="login.html" class="btn text-dark p-1 p-md-2">
                    <i class="bi bi-person fs-5 fs-md-4"></i>
                </a>
            </div>
        </div>
    </div>
</nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main">
    <div class="checkout-container">

      <!-- ENCABEZADO -->
      <div class="checkout-header">
        <div>
          <h1 class="checkout-titulo">Carrito de Compra</h1>
          <p class="text-muted">Completa la siguiente información</p>
        </div>

        <button class="btn-total-pagar" id="btnTotalPagar">
          Total a Pagar: $<span id="totalPagar">0</span>
        </button>
      </div>

      <!-- TABLA -->
      <div class="table-responsive mb-4">
        <table class="tabla-checkout">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="tablaCheckoutBody">
          </tbody>
        </table>
      </div>

      <!-- INFO CLIENTE -->
      <section>
        <h2 class="section-title">Información del Cliente</h2>
        <form id="formCliente">

          <div class="form-row">
            <div class="form-group">
              <label for="nombre">Nombre *</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="apellidos">Apellidos *</label>
              <input type="text" id="apellidos" class="form-control" required>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="correo">Correo Electrónico *</label>
            <input type="email" id="correo" class="form-control" required>
          </div>

        </form>
      </section>

      <!-- DIRECCIÓN -->
      <section>
        <h2 class="section-title">Dirección de Entrega</h2>
        <form id="formDireccion">

          <div class="form-row">
            <div class="form-group">
              <label for="calle">Calle *</label>
              <input type="text" id="calle" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="departamento">Departamento (Opcional)</label>
              <input type="text" id="departamento" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="region">Región *</label>
              <select id="region" class="form-select" required></select>
            </div>
            <div class="form-group">
              <label for="comuna">Comuna *</label>
              <select id="comuna" class="form-select" disabled required></select>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="indicaciones">Indicaciones para la entrega</label>
            <textarea id="indicaciones" class="form-control" rows="3"></textarea>
          </div>

        </form>
      </section>

      <!-- BOTÓN PAGAR -->
      <button id="btnPagarAhora" class="btn-pagar-ahora">
        Pagar Ahora: $<span id="montoPagar">0</span>
      </button>

    </div>
  </main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth-status.js"></script>
  <script src="../js/actualizarCarrito.js"></script>
  <script src="../js/checkout.js"></script>

</body>
</html>
