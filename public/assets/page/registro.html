      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">

            <i class="bi bi-person fs-4"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main>
    <section class="registro container my-5">
      <h2 class="mb-4 text-center">Registro</h2>
      <div class="text-center mb-4">
        <img src="../img/Logo_Pasteleria_mil.png" alt="Logo Pastelería Mil Sabores" class="img-fluid"
          style="max-width: 120px;">
      </div>
      <form id="form-registro" class="mx-auto bg-danger-subtle p-4 rounded shadow" style="max-width: 400px;">

        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo: <span class="text-danger">*</span></label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <!-- Fecha de nacimiento -->
        <div class="mb-3">
          <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento: <span
              class="text-danger">*</span></label>
          <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" class="form-control" required>
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico: <span class="text-danger">*</span></label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña: <span class="text-danger">*</span></label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <!-- Confirmar contraseña -->
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirmar contraseña: <span
              class="text-danger">*</span></label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono (opcional):</label>
          <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="+56912345678">
        </div>

        <!-- Región -->
        <div class="mb-3">
          <label for="region" class="form-label">Región: <span class="text-danger">*</span></label>
          <select id="region" name="region" class="form-select" required>
            <option value="" selected disabled>Seleccione una región</option>
            <option value="rm">Región Metropolitana</option>
            <option value="valparaiso">Valparaíso</option>
            <option value="biobio">Biobío</option>
            <option value="araucania">Araucanía</option>
            <option value="antofagasta">Antofagasta</option>
          </select>
        </div>

        <!-- Comuna -->
        <div class="mb-3">
          <label for="comuna" class="form-label">Comuna: <span class="text-danger">*</span></label>
          <select id="comuna" name="comuna" class="form-select" required>
            <option value="" selected disabled>Seleccione una comuna</option>
          </select>
        </div>

        <!-- Código de descuento -->
        <div class="mb-3">
          <label for="codigo" class="form-label">Código de descuento (opcional):</label>
          <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Ej: FELICES50">
        </div>

        <!-- Ya tienes cuenta -->
        <p class="text-center mb-3">
          ¿Tienes cuenta?
          <a href="login.html" class="text-decoration-none">Iniciar sesión</a>
        </p>

        <!-- Botón -->
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>

        <div id="mensaje-descuento" class="mt-3"></div>
      </form>
    </section>
  </main>

  <footer class="footer py-4 bg-pink">

        </div>
        <div class="col-12 col-md-3">

</body>
