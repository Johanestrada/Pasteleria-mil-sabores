    <main>
        <section class="registro container my-5">
            <h2 class="mb-4 text-center">Login</h2>
            <form id="form-login" class="mx-auto bg-danger-subtle p-4 rounded shadow" style="max-width: 400px;">
                <!-- Correo -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico: <span class="text-danger">*</span></label>
                    <input type="email" id="correoLogin" name="email" class="form-control" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña: <span class="text-danger">*</span></label>
                    <input type="password" id="claveLogin" name="password" class="form-control" required>
                </div>

                <!-- Mensaje "no tienes cuenta" -->
                <p class="text-center mb-3">
                    ¿No tienes cuenta?
                    <a href="registro.html" class="text-decoration-none">Crear</a>
                </p>

                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <div id="mensaje-login" class="mt-3 text-center"></div>
        </section>
