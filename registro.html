<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Pastelería Mil Sabores</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
      <div class="header-content">
        <img src="assets/img/Logo_Pasteleria_mil.png" alt="Logo Pastelería Mil Sabores" class="logo">
        <p class="slogan">¡El sabor que endulza tu vida!</p>
        <nav class="nav">
          <a href="index.html" class="nav-btn">Inicio</a>
          <a href="productos.html" class="nav-btn">Productos</a>
          <a href="contacto.html" class="nav-btn">Contacto</a>
          <!-- Menú desplegable -->
          <div class="nav-dropdown">
            <button class="nav-btn">Cuenta</button>
            <div class="nav-dropdown-content">
              <a href="login.html">Iniciar Sesión</a>
              <a href="registro.html">Registrarse</a>
            </div>
          </div>
          <div class="nav-dropdown">
            <button class="nav-btn">Carrito</button>
            <div class="nav-dropdown-content">
              <a href="carrito.html">Ver Carrito</a>
              <a href="#">Finalizar Compra</a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
        <section class="registro container my-5">
            <h2 class="mb-4 text-center">Registro de Usuario</h2>
            <form id="form-registro" class="mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre: <span class="text-danger">*</span></label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico: <span class="text-danger">*</span></label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad: <span class="text-danger">*</span></label>
                    <input type="number" id="edad" name="edad" min="1" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código de descuento:</label>
                    <input type="text" id="codigo" name="codigo" class="form-control" >
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
            <div id="mensaje-descuento" class="mt-3 text-center"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Contacto: pasteleria@milsabores.com | Tel: 555-123-4567</p>
            <p>&copy; 2025 Pastelería Mil Sabores. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="assets/js/validaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
