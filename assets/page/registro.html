<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Pastelería Mil Sabores</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <img src="../img/Logo_Pasteleria_mil.png" alt="Logo Pastelería Mil Sabores" class="logo">
            <p class="slogan">¡El sabor que endulza tu vida!</p>
            <nav class="nav">
                <a href="../../index.html" class="nav-btn">Inicio</a>
                <a href="../page/pDestacados.html" class="nav-btn">Productos</a>
                <a href="contacto.html" class="nav-btn">Contacto</a>
                <!-- Menú desplegable -->
                <div class="nav-dropdown">
                    <button class="nav-btn">Cuenta</button>
                    <div class="nav-dropdown-content">
                        <a href="login.html">Iniciar Sesión</a>
                        <a href="registro.html">Registrarse</a>
                    </div>
                </div>
                <div class="nav-dropdown">
                    <button class="nav-btn">Carrito</button>
                    <div class="nav-dropdown-content">
                        <a href="carrito.html">Ver Carrito</a>
                        <a href="#">Finalizar Compra</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="registro container my-5">
            <h2 class="mb-4 text-center">Registro</h2>
            <form id="form-registro" class="mx-auto bg-danger-subtle p-4 rounded shadow" style="max-width: 400px;">

                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo: <span class="text-danger">*</span></label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>

                <!-- Fecha de nacimiento -->
                <div class="mb-3">
                    <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento: <span
                            class="text-danger">*</span></label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" class="form-control" required>
                </div>
                <!-- Correo -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico: <span class="text-danger">*</span></label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña: <span class="text-danger">*</span></label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar contraseña: <span
                            class="text-danger">*</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                </div>

                <!-- Teléfono (opcional) -->
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono (opcional):</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="+56912345678">
                </div>

                <!-- Región -->
                <div class="mb-3">
                    <label for="region" class="form-label">Región: <span class="text-danger">*</span></label>
                    <select id="region" name="region" class="form-select" required>
                        <option value="" selected disabled>Seleccione una región</option>
                        <option value="rm">Región Metropolitana</option>
                        <option value="valparaiso">Valparaíso</option>
                        <option value="biobio">Biobío</option>
                        <option value="araucania">Araucanía</option>
                        <option value="antofagasta">Antofagasta</option>
                        <!-- Agrega más regiones aquí -->
                    </select>
                </div>

                <!-- Comuna -->
                <div class="mb-3">
                    <label for="comuna" class="form-label">Comuna: <span class="text-danger">*</span></label>
                    <select id="comuna" name="comuna" class="form-select" required>
                        <option value="" selected disabled>Seleccione una comuna</option>
                        <!-- Este menú se llenará dinámicamente con JS según la región -->
                    </select>
                </div>

                <!-- Código de descuento -->
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código de descuento (opcional):</label>
                    <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Ej: FELICES50">
                </div>

                <!-- Botón -->
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>

                <div id="mensaje-descuento" class="mt-3"></div>
            </form>
        </section>

    </main>

    <footer class="footer py-4 bg-pink">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-3 text-center text-md-start mb-3 mb-md-0">
                    <img src="../img/Logo_Pasteleria_mil.png" alt="Logo" class="img-fluid" style="max-width:80px;">
                </div>
                <div class="col-12 col-md-3">
                    <h3>Información</h3>
                    <ul class="list-unstyled">
                        <li>Teléfono: +569 27905271</li>
                        <li>Avenida Concha y Toro...</li>
                        <li>Correo: pasteleria100...@milsabores.cl</li>
                    </ul>
                </div>
                <div class="col-12 col-md-3">
                    <h3>Productos</h3>
                    <ul class="list-unstyled">
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Productos</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-3">
                    <h3>Redes</h3>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#">
                                <i class="bi bi-instagram" style="font-size: 28px; color: #5D4037;"></i>
                            </a>
                        </li>
                        <li>
                            <i class="bi bi-whatsapp" style="font-size: 28px; color: #5D4037;"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/validaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
